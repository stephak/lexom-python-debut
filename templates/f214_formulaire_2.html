<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Premier formulaire</title>
</head>

<body>
    <form action="/" method="get">
        <div>
          <label for="name">Nom:</label> <input type="text" id="name" name="user_name">
        </div>
        <div>
          <label for="mail">Prénom:</label> <input type="text" id="surname" name="user_surname">
        </div>
        <div>
          <label for="msg">Message:</label> <textarea id="msg" name="user_message"></textarea>
        </div>
        <div class="button">
          <button type="submit">Envoyez votre message</button>
        </div>
    </form>
    Le prénom précédent était {{user_surname}}
    Le nom précédent était {{user_name}}
    Le message précédent était {{user_message}}
</body>

</html>
